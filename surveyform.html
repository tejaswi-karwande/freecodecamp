<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="surveyform.css">
</head>
<body>
<h1 id="title">Tree Survey</h1>
<p id="description">We would love to know more about your knowledge and thoughts on trees!</p>
<form id="survey-form">
<fieldset>
<label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
<label id="email-label">e-mail <input id="email" type="email" placeholder="Enter your e-mail" required></label>
<label id="number-label">Age <input id="number" type="number" min="10" max="99" placeholder="Enter your age" required></label>
<label>Select the tree you are most interested in:
<select id="dropdown">
  <option value="">Select the tree</option>
  <option value="1">pine</option>
  <option value="2">Maple</option>
  <option value="3">Birch</option>
  <option value="4">Apple</option>
  <option value="5">cherry</option>
  <option value="6">Other</option>
  </label>
</select>
</fieldset>
<fieldset>
<label>what would you recommended for planting more trees in your area?
  <label><input type="radio" name="attribute" value="1">Apple </label>
  <label><input type="radio" name="attribute" value="2">Pear</label>
  <label><input type="radio" name="attribute" value="3">Orange</label>
  </label>
  </fieldset>
<fieldset>
  <label>what would you like to grow in fruit?
  <label><input type="checkbox" value="Kiwi">Kiwi</label>
  <label><input type="checkbox" value="Dragon">Dragon</label>
  <label><input type="checkbox" value="Avacado">Avacado</label>
  </label>
</fieldset>
<fieldset>
  <label>Why are trees important to you?
    <textarea placeholder="Enter your comment here!"></textarea>
  </label>
</fieldset>
<fieldset> 
  <input type="submit" id="submit" value="submit"> 
</fieldset>
</form>
</body>
</html>
